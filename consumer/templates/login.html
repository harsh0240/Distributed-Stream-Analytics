<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="bg-info">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
      <div class="container">
          <h1 class="text-bold">Video Streaming and Aalytics platform</h1>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1 class="text-light display-4" style="font-size: 40px; font-style: italic; margin-top: 20%;margin-right: 10%">Welcome to the large scale video streaming and analytics platform. 
                This platform will be able to live stream feeds from multiple cameras on a single unified platform and detect and notify the user about human motions in any of the cameras.</h1>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-dark mb-3 text-center" style="max-width: 100%;margin-top: 25%;margin-left: 10%">
                    <div class="card-body">
                        <form class="form" method="post" action="/login_validation">
                            <label>Email</label><br>
                            <input type="email" name="email" class="form-control" placeholder="abc@gmail.com"><br>
                            <label>Password</label><br>
                            <input type="password" name="password" class="form-control"><br><br>
                            <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
